monitor = DP-1,2560x1440@144,0x0,1
monitor = DP-2,2560x1440@60,2560x0,1

exec-once = waybar -b main_bar
exec-once = hyprpaper
exec-once = hyprctl setcursor Vimix-cursors 24
exec-once = ~/scripts/mainctl --gammastep
exec-once = ~/scripts/mainctl --swayidle

# Environment variables
env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = false
    accel_profile = flat
    sensitivity = 0.2
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 0
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ffffffbb)
    col.inactive_border = rgba(000000cc)

    layout = dwindle

    resize_on_border = true
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        noise = 0
        brightness = 0.90
    }

    drop_shadow = false
    shadow_range = 3
    shadow_render_power = 2
    col.shadow = rgba(1a1a1a55)

	active_opacity = 0.92
	inactive_opacity = 0.70
	fullscreen_opacity = 0.92
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_focuses_monitor = false
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

# windowrule = float, ^(kitty)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2=float,class:(wofi)
windowrulev2=float,class:(xpad)

$mainMod = SUPER

bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod, L, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating
bind = $mainMod, Return,  exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindows

bind = $mainMod, O, toggleopaque    # Toggle opacity for active window
bind = $mainMod, F, fullscreen

bind = $mainMod SHIFT, S, exec, ~/scripts/mainctl --screenshot -s
bind = , Print, exec, ~/scripts/mainctl --screenshot -f

bind = , code:123, exec, ~/scripts/mainctl --volume -i
bind = , code:122, exec, ~/scripts/mainctl --volume -d
bind = , code:121, exec, ~/scripts/mainctl --volume -m

bind = $mainMod, code:35, exec, ~/scripts/mainctl --wallpaper

bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1

bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

bind = $mainMod SHIFT, B, exec, killall -SIGUSR2 waybar

bind = $mainMod, R, exec, ~/scripts/mainctl --gammastep
bind = $mainMod, G, exec, ~/scripts/mainctl --gamemode